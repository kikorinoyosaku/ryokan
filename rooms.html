<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>温泉旅館 | ルーム</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header container">
    <div class="brand">温泉旅館</div>
  </header>

  <main class="container">
    <section class="section grid">
      <article class="card split">
        <div class="media"><img src="img/bed.jpg" alt="ベッドルーム"></div>
        <div>
          <h2>ベッドルーム</h2>
          <p>木のぬくもりに包まれるシンプルな寝室。落ち着きのあるトーンでまとめ、上質な眠りへ静かにいざないます。</p>
        </div>
      </article>

      <article class="card split rev">
        <div>
          <h2>ソファスペース</h2>
          <p>やわらかな座り心地のソファで、読書やおしゃべりを。大きな窓からの自然光が、くつろぎの時間をやさしく彩ります。</p>
        </div>
        <div class="media"><img src="img/sofa.jpg" alt="ソファのある空間"></div>
      </article>

      <article class="card split">
        <div class="media"><img src="img/room.jpg" alt="大広間"></div>
        <div>
          <h2>大広間</h2>
          <p>最大25名までゆったりとご利用いただける広さ。会食や小さな集い、合宿にも対応可能です。畳の上で肩の力を抜いてお過ごしください。</p>
        </div>
      </article>
    </section>

    
  <div class="footer-links">

  </main>
